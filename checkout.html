<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إتمام الشراء | Samir AI Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      background-color: #fafafa;
      color: #1d1d1f;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }
    .order-summary {
      border-top: 1px solid #e5e5e5;
      border-bottom: 1px solid #e5e5e5;
      padding: 15px 0;
      margin-bottom: 25px;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .confirm-btn {
      display: block;
      width: 100%;
      background-color: #0071e3;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .confirm-btn:hover {
      background-color: #0077ED;
    }
    .tracking {
      margin-top: 40px;
      text-align: center;
    }
    .steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }
    .steps::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 10%;
      width: 80%;
      height: 3px;
      background: #d2d2d7;
      transform: translateY(-50%);
      z-index: 0;
    }
    .step {
      position: relative;
      background: #fff;
      z-index: 1;
    }
    .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #d2d2d7;
      margin: auto;
      transition: 0.3s;
    }
    .active .circle {
      background: #0071e3;
    }
    .label {
      font-size: 0.9rem;
      margin-top: 6px;
      color: #6e6e73;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تأكيد الطلب</h1>
    <div class="order-summary">
      <div class="order-item"><span>iPhone 15 Pro</span><span>4,999 ر.س</span></div>
      <div class="order-item"><span>AirPods Pro</span><span>899 ر.س</span></div>
      <div class="order-item"><strong>الإجمالي</strong><strong>5,898 ر.س</strong></div>
    </div>
    <button class="confirm-btn" id="confirmBtn">تأكيد الطلب</button>

    <div class="tracking" id="trackingSection" style="display:none;">
      <h2>تتبع الطلب</h2>
      <div class="steps">
        <div class="step active" id="step1">
          <div class="circle"></div>
          <div class="label">قيد المعالجة</div>
        </div>
        <div class="step" id="step2">
          <div class="circle"></div>
          <div class="label">تم الشحن</div>
        </div>
        <div class="step" id="step3">
          <div class="circle"></div>
          <div class="label">تم التسليم</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('confirmBtn');
    const tracking = document.getElementById('trackingSection');
    const steps = [document.getElementById('step1'), document.getElementById('step2'), document.getElementById('step3')];

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      tracking.style.display = 'block';

      let i = 1;
      const interval = setInterval(() => {
        if (i < steps.length) {
          steps[i].classList.add('active');
          i++;
        } else {
          clearInterval(interval);
        }
      }, 2000);
    });
  </script>
</body>
</html>
