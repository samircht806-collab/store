<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إتمام الشراء | Samir AI Official</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo"> Samir AI Official</div>
  </header>

  <main class="checkout-container">
    <h1>ملخص الطلب</h1>
    <ul id="order-summary"></ul>
    <p id="total-summary">الإجمالي: $0</p>

    <form class="payment-form" onsubmit="submitOrder(event)">
      <h2>معلومات الدفع</h2>
      <label>الاسم الكامل</label>
      <input type="text" required />
      <label>البريد الإلكتروني</label>
      <input type="email" required />
      <label>رقم البطاقة</label>
      <input type="text" maxlength="16" required />
      <button type="submit">تأكيد الشراء</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Samir AI Official. Smart Tools for Smart People.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const orderList = document.getElementById("order-summary");
    const totalSummary = document.getElementById("total-summary");

    let total = 0;
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price}`;
      orderList.appendChild(li);
      total += item.price;
    });

    totalSummary.textContent = `الإجمالي: $${total}`;

    function submitOrder(e) {
      e.preventDefault();
      localStorage.removeItem("cart");
      window.location.href = "thankyou.html";
    }
  </script>

</body>
</html>
